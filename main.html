<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nurse Joy's Restoration Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

<body>
    <section class="section">
        <div class="container" id="pokemon">
            
        </div>

    <section class="berry">
        <label>
            <input type="checkbox" id="Poison" class="nes-checkbox"/>
            <span>Poisoned</span>
          </label>
        
          <label>
            <input type="checkbox" id="Paralyzed" class="nes-checkbox"/>
            <span>Paralyzed</span>
          </label>
        
          <label>
            <input type="checkbox" id="Burned" class="nes-checkbox"/>
            <span>Burned</span>
          </label>
        
          <label>
            <input type="checkbox" id="Asleep" class="nes-checkbox"/>
            <span>Asleep</span>
          </label>

          <label>
            <input type="checkbox" id="Frozen" class="nes-checkbox"/>
            <span>Frozen</span>
          </label>
        
          <label>
            <input type="checkbox" id="Confused" class="nes-checkbox"/>
            <span>Confused</span>
          </label>

          <p id="text"></p>
