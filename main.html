<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurse Joy's Restoration Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/main.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="./assets/icons/love-always-wins.png" />
</head>

<body>
  <header class="nes-container is-dark with-title">
    <p class="title">Nurse Joy's Restoration Finder</p>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./index.html">
            Home
          </a>
          <a class="navbar-item" href="./booking.html">
            Bookings
          </a>
          <a class="navbar-item" href="./about.html">
            About
          </a>
        </div>
      </div>
    </nav>
    <!-- Copyright Nintendo -->
    <i class="nes-squirtle"></i>
    <i class="nes-bulbasaur"></i>
    <i class="nes-charmander"></i>
    <noscript><span class="nes-text is-error has-text-centered">You need to enable JavaScript to run this app.</span></noscript>
  </header>

  <section class="main">

    <div style="background-color:#212529; padding: 1rem 1.2rem 1rem 1rem;width:calc(100% + 8px)"
      class="has-text-centered">
      <label for="dark_select" id="iconPoke" style="color:#fff"></label>
      <div class="nes-select is-dark">
        <select required id="dark_select" class="has-text-centered is-capitalized">
          <option value="" disabled selected hidden>Select your pokemon...</option>
        </select>
      </div>
    </div>

    <section class="berry nes-container is-dark has-text-centered">
      <p class="has-text-centered">Please select the afflicted status condition(s):</p>
      <label>
        <input type="checkbox" id="Poison" class="nes-checkbox is-dark" />
        <span>Poisoned</span>
      </label>
      <label>
        <input type="checkbox" id="Paralyzed" class="nes-checkbox is-dark" />
        <span>Paralyzed</span>
      </label>
      <label>
        <input type="checkbox" id="Burned" class="nes-checkbox is-dark" />
        <span>Burned</span>
      </label>
      <label>
        <input type="checkbox" id="Asleep" class="nes-checkbox is-dark" />
        <span>Asleep</span>
      </label>
      <label>
        <input type="checkbox" id="Frozen" class="nes-checkbox is-dark" />
        <span>Frozen</span>
      </label>
      <label>
        <input type="checkbox" id="Confused" class="nes-checkbox is-dark" />
        <span>Confused</span>
      </label>
      <button id="button">Submit</button>
    </section>

    <section id="pokeSelect" class="nes-container is-dark has-text-centered is-capitalized">
    </section>
    <section id="nurseContainer" class="has-text-centered">
    </section>
    <section id="nurseContainer2" class="has-text-centered">
    </section>
    <section id="submit" class="has-text-centered">
    </section>

    <script src="./assets/js/main.js"></script>
  </section>
</body>

</html>
