<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurse Joy's Restoration Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="./assets/css/style_vp.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />

</head>



<body>
  <header class="nes-container is-dark with-title">

    <p class="title">Nurse Joy's Restoration Finder</p>
    <i class="nes-pokeball"></i>
    </header>

    <main class="nes-container is-dark with-title">
      <p><img src="https://icon-library.com/images/icon-pokemon/icon-pokemon-25.jpg"
        width="400" height="500" alt="Pokemon in text" class="imgCenter"></p>
      <section class="pokemonType">
        <div class="nes-table-responsive">
          <table class="nes-table is-bordered is-centered is-dark">
            <tbody>
              <tr>
                <td><img src="./assets/icons/Bug.png"></td>
                <td><img src="./assets/icons/Dark.png"></td>
                <td><img src="./assets/icons/Dragon.png"></td>
                <td><img src="./assets/icons/Electric.png"></td>
                <td><img src="./assets/icons/Fairy.png"></td>
                <td><img src="./assets/icons/Fighting.png"></td>
              </tr>
              <tr>
                <td><img src="./assets/icons/Fire.png"></td>
                <td><img src="./assets/icons/Flying.png"></td>
                <td><img src="./assets/icons/Ghost.png"></td>
                <td><img src="./assets/icons/grass.png"></td>
                <td><img src="./assets/icons/Ground.png"></td>
                <td><img src="./assets/icons/Ice.png"></td>
              </tr><tr>
                <td><img src="./assets/icons/Normal.png"></td>
                <td><img src="./assets/icons/Poison.png"></td>
                <td><img src="./assets/icons/Psychic.png"></td>
                <td><img src="./assets/icons/Rock.png"></td>
                <td><img src="./assets/icons/Steel.png"></td>
                <td><img src="./assets/icons/Water.png"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

    </main>

    <footer class="nes-container is-dark with-title">
      <p>Developers</p>
      <section class = "wrapper">
        <i class="nes-icon github is-large"></i>
        <ul class="menu-list">
          <li><a href = "https://github.com/Ren3546" target="_blank">Renato Valdez</a></li>
          <li><a href = "https://github.com/r-basu" target="_blank">Rahul Basu</a></li>
          <li><a href = "https://github.com/vinitp2" target="_blank">Vinit Patel</a></li>
        </ul>
      </section>
    </footer>

  <script src="./assets/js/script_vp.js"></script>
</body>

</html>
