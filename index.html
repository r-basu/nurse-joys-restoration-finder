<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurse Joy's Restoration Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/index.css" rel="stylesheet" />

</head>

<body>
  <header class="nes-container is-dark with-title">
    <p class="title">Nurse Joy's Restoration Finder</p>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
          <a class="navbar-item">
            Bookings
          </a>
          <a class="navbar-item">
            About
          </a>
        </div>
        </div>
      </div>
    </nav>
    <i class="nes-pokeball has-text-centered"></i>
  </header>

  <main class="nes-container is-dark with-title">
    <p><img src="https://icon-library.com/images/icon-pokemon/icon-pokemon-25.jpg" width="400" height="500"
        alt="Pokemon in text" class="imgCenter" />
      Please select your pokemon Type : </p>
    <section class="pokemonType">
      <div class="nes-table-responsive">
        <table class="nes-table is-bordered is-centered is-dark tAlign">
          <tbody>
            <tr>
              <td><img id="bug" src="./assets/icons/Bug.png">
                <p id="bug">Bug</p>
              </td>
              <td><img id="dark" src="./assets/icons/Dark.png">
                <p id="dark">Dark</p>
              </td>
              <td><img id="dragon" src="./assets/icons/Dragon.png">
                <p id="dragon">Dragon</p>
              </td>
              <td><img id="electric" src="./assets/icons/Electric.png">
                <p id="electric">Electric</p>
              </td>
              <td><img id="fairy" src="./assets/icons/Fairy.png">
                <p id="fairy">Fairy</p>
              </td>
              <td><img id="fighting" src="./assets/icons/Fighting.png">
                <p id="fighting">Fighting</p>
              </td>
            </tr>
            <tr>
              <td><img id="fire" src="./assets/icons/Fire.png">
                <p id="fire">Fire</p>
              </td>
              <td><img id="flying" src="./assets/icons/Flying.png">
                <p id="flying">Flying</p>
              </td>
              <td><img id="ghost" src="./assets/icons/Ghost.png">
                <p id="ghost">Ghost</p>
              </td>
              <td><img id="grass" src="./assets/icons/grass.png">
                <p id="grass">Grass</p>
              </td>
              <td><img id="ground" src="./assets/icons/Ground.png">
                <p id="ground">Ground</p>
              </td>
              <td><img id="ice" src="./assets/icons/Ice.png">
                <p id="ice">Ice</p>
              </td>
            </tr>
            <tr>
              <td><img id="normal" src="./assets/icons/Normal.png">
                <p id="normal">Normal</p>
              </td>
              <td><img id="poison" src="./assets/icons/Poison.png">
                <p id="poison">Poison</p>
              </td>
              <td><img id="psychic" src="./assets/icons/Psychic.png">
                <p id="psychic">Psychic</p>
              </td>
              <td><img id="rock" src="./assets/icons/Rock.png">
                <p id="rock">Rock</p>
              </td>
              <td><img id="steel" src="./assets/icons/Steel.png">
                <p id="steel">Steel</p>
              </td>
              <td><img id="water" src="./assets/icons/Water.png">
                <p id="water">Water</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>

  <footer class="nes-container is-dark with-title">
    <p>Developers</p>
    <section class="wrapper">
      <i class="nes-icon github is-large"></i>
      <ul class="menu-list">
        <li><a href="https://github.com/Ren3546" target="_blank">Renato Valdez</a></li>
        <li><a href="https://github.com/r-basu" target="_blank">Rahul Basu</a></li>
        <li><a href="https://github.com/vinitp2" target="_blank">Vinit Patel</a></li>
      </ul>
    </section>
  </footer>

  <script src="./assets/js/index.js"></script>
</body>

</html>
