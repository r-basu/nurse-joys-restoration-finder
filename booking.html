<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nurse Joy's Restoration Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
  <link href="./assets/css/style.css" rel="stylesheet" />
  <link href="./assets/css/booking.css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="./assets/icons/love-always-wins.png"/>
</head>

<body>
  <header class="nes-container is-dark with-title">
    <p class="title">Nurse Joy's Restoration Finder</p>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="./index.html">
            Home
          </a>
          <a class="navbar-item" href="./about.html">
            About
          </a>
        </div>
      </div>
    </nav>
    <!-- Copyright Nintendo -->
    <i class="nes-charmander"></i>
    <i class="nes-ash"></i>
    <i class="nes-bulbasaur"></i>
  </header>


  <div class="nes-container is-rounded is-dark">
    <form class="bookingInfo">
      <p>
        Please Enter your name : <input type="text" id="custName" placeholder="Your name"/>
      </p>
      <p>
        Please Enter your email : <input type="text" id="custEmail" placeholder="nursejoy@pokemon.com"/>
      </p>

      <div style="background-color:#212529; padding: 1rem 1.2rem 1rem 1rem;width:calc(100% + 8px)">
        <label for="dark_select" style="color:#fff">Please select your city from the following : </label>
        <div class="nes-select is-dark">
          <select required id="dark_select">
            <option value="" disabled selected hidden>Select...</option>
            
          </select>
        </div>
      </div>

      <p>Please select your preferred time : </p>
      <p><input type="time" id="timeSelected" /></p>
      <p><input type="date" id="dateSelected" /></p>
      <p> 
      <div id="submitBtn"><button>Submit</button></div> 
      </p> 
      <p id = "appt"></p>
    </form>
  </div>

  <div id="map" class="has-text-centered">
  </div>

  <script src="./assets/js/booking.js"></script>
</body>

</html>
